<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Init</title>

    <script type="module">
        const { invoke } = window.__TAURI__.tauri;
        const report = await invoke("startup");

        if (report.status === "FreshInstall") {
            window.location.replace("/fresh-install.html");
        } else if (report.status === "ConfigExists") {
            window.location.replace("/connected.html");
        } else {
            console.error("Invalid data:", report);
        }
    </script>
</head>

<body>
    <span>Loading start up...</span>
</body>

</html>
